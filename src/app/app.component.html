<div class="container">
  <div class="ui card">
    <h1>Team Generator</h1>

    <ul class="list">
      <li>Jan Kowalski</li>
      <li>Janina Kowalska</li>
    </ul>

    <div class="add-members-container">
      <input
        #memberInput
        type="text"
        placeholder="Name"
        (input)="handleInputChange(memberInput.value)"
      />
      <button (click)="addMember()">Add</button>
    </div>

    <div class="input-container">
      <input
        type="number"
        placeholder="# of teams"
      />
      <button>Generate</button>
    </div>
    <p class="error-msg">Here is an error message</p>
  </div>

  <div class="teams-container">
    
  </div>
</div>
